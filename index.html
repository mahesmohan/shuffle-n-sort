<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="main.css" />
		<script src="main.js"></script>
		<title>Grid Handler</title>
	</head>
	<body onload="gridTools.init()">
		<div class="container">
			<div class="grid-container" id="grid"></div>
			<div class="tools">
				<input
					type="button"
					value="Shuffle"
					class="btn"
					onclick="gridTools.shuffle()"
				/>
				<input
					type="button"
					value="Sort"
					class="btn"
					onclick="gridTools.sortCards()"
				/>
			</div>
		</div>
	</body>
</html>
